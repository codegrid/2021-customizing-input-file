<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>DEMO</title>
<style>
.UploadButton {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 410px;
  height: 68px;
  border: 5px solid #000;
  border-radius: 8px;
}

.UploadButton:focus-within {
  outline: 1px auto Highlight;
  outline: 1px auto -webkit-focus-ring-color;
  outline-offset: 3px;
}

.UploadButton_Input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
}

.UploadButton_Text {
  font-size: 22px;
}
</style>
</head>
<body>

<label class="UploadButton">
  <input class="UploadButton_Input" type="file">
  <span class="UploadButton_Text">画像を選択してください</span>
</label>

</body>
</html>
